<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>Halaman Formulir</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="../assets/logo.png" alt="Logo Website" class="img">
            <div class="text">
                <h1>Ghulwann <span color="green">Shihabuddin</span></h1>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Halaman Utama</a></li>
            <li><a href="./form.html">Halaman Form</a></li>
            <li><a href="./table.html">Halaman Tabel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulir Pendataan</h2>
        <form id="form">
            <label for="judul">Judul:</label>
            <input type="text" id="judul" name="judul" required><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>

            <label for="developer">Developer:</label>
            <input type="text" id="developer" name="developer" required><br>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required><br>

            <label for="platform">Platform:</label>
            <input type="text" id="platform" name="platform" required><br>

            <label for="engine">Engine:</label>
            <input type="text" id="engine" name="engine" required><br>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required><br>

            <label for="tahun">Tahun:</label>
            <input type="text" id="tahun" name="tahun" required><br>

            <button type="submit">Kirimkan</button>
        </form>
    </main>
    <footer>
        <p>&copy; Hak Cipta 2023</p>
    </footer>
    <script src="../script/form.js"></script>
</body>
</html>
